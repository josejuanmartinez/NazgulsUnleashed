 agent_schemes.partial_success.desc:0 "The scheme does not go exactly as planned, as the security is too high. However, I am able to partially achieve my objective."
 agent_schemes.failure.t:0 "Scheme: Failure"
 agent_schemes.failure.desc:0 "The scheme does not go as planned. The security is too high and I am discovered while attempting to infiltrate the court.\n\nWhile running away from the place, I am hit by one of the guards' arrows."
