l_english:
 nazguls_unleashed.0009.t:0 "Ôlbamârl Unleashed: The Long Rider"
 nazguls_unleashed.0009.desc:0 "As Ovatha, Lieutenant of [khand|E], you rise as a formidable figure among [sauroncharacter|E]'s [ringwraiths|E], bearing a lineage of betrayal and conquest. You survived treachery against your royal Ioriag ruling family in Khand, which filled you with anger and wish for revenge. Exiled in [GetTitleByKey('b_obamarl').GetNameNoTier], your destiny aligned with Sauron's ambitions, who gifted you one of the [nineringsofmen|E].\n\nFrom the ancient halls of Ôlbamarl, you secretly observe Khand's fate, while swiftly riding beyond your borders harboring ambitions. [GetTitleByKey('c_tol_buruth').GetNameNoTier], your hidden fortress in the Sea of Rhûn, aims to challenge [dorwinion|E] power. [GetTitleByKey('c_ongushar').GetNameNoTier], a settlement of exiled Rhûn Easterlings in the Brown Lands strengthens your cause against Rohan's expansionism. You have served well as a loyal, swift messenger between Dol Guldur and Mordor, but your expansionist ambitions challenge now the balance of powers in the East.\n\n- UNIQUE FLAVORS:\n- Strongholds in Rhûn, Khand and the Brown Lands\n- You can colonize [GetTitleByKey('d_brown_lands').GetNameNoTier] Lands\n- Your have the trait [GetTrait('long_rider').GetName(GetNullCharacter)]"
 nazguls_unleashed.0009.a:0 "In swift shadows, we master silent conquest"

 nazguls_unleashed.0005.t:0 "Luglurak Unleashed: The Blind Sorcerer"
 nazguls_unleashed.0005.desc:0 "As Akhôrahil, known also as the Blind Sorcerer, your dark journey began in [numenor|E], born into a family of power and descent. You came to Middle-Earth in SA 1905 as a young adult when your father was commissioned to establish a numenorean colony kingdom. After, you signed a perverse pact with an aged Haradan priest, he exchanged your eyes for two great gems – the Eyes of the Well, which enabled you to cast deadly spells. The first objective of your malice was your father, Ciryamir.\n\nYour dark arts instilled such despair in him that he took his own life, allowing you to usurp his throne.Driven by an insatiable hunger for power, your actions led you to an unholy alliance with Sauron, sealing your fate and transformation into one of the [sauroncharacter|E]'s [ringwraiths|E]. Bearing one of the cursed [nineringsofmen|E], you wield terror and command forces of darkness from the ancient halls of [GetTitleByKey('b_luglurak').GetNameNoTier], where you serve as Sauron's most devoted sorcerer and loremaster.\n\n- UNIQUE FLAVORS:\n- You are landed, with a stronghold in [GetTitleByKey('b_luglurak').GetNameNoTier]\n- You start as a [sorcerer|E] level 3\n- You command a court of other sorcerers who can also cast spells\n- You start as Sauron's [court_chaplain|E]"
 nazguls_unleashed.0005.a:0 "Let the Eyes of the Well guide my path"

 nazguls_unleashed.0004.t:0 "Nargil Unleashed: Indûr Dawndeath"
 nazguls_unleashed.0004.desc:0 "As Jí-Indûr, also feared as Dawndeath, your story unfolds with your origins in the city of Korosglin, where you rose from the ranks of the wealthiest family to the youngest governor ever elected. Soon after, you started plotting against the influence of [numenor|E] in the region, and assassinating those who opposed you. You were known for your lethal skills and silent executions. You operated from the shadows, taking advantage of twilight and dawn, which earned you the name of 'Dawndeath'\n\nAfter you were forced to resign from the throne of Koronande and leave, you established in Mûmakan, where Sauron bestowed upon you one of the [nineringsofmen|E].\n\nYour dominion of terror extends from the shadowy stronghold of [GetTitleByKey('b_cirith_nargil').GetNameNoTier] where you continue to serve Sauron's dark purposes as his most lethal spymaster and strategic mastermind.\n\n- UNIQUE FLAVORS:\n- You are landed, with a stronghold in [GetTitleByKey('b_cirith_nargil').GetNameNoTier]\n- You command a court of [agent|E] who can perform special [schemes|E]\n- You start as Sauron's [spymaster|E]"
 nazguls_unleashed.0004.a:0 "From dawn's shadow, our reign of terror persists."

 nazguls_unleashed.0008.t:0 "Ungol Unleashed: Rên the Fire King"
 nazguls_unleashed.0008.desc:0 "As Rên the Fire King, your story begins in Ûlk-Iey-Ama in the eastern Ered Harmal, born to Bîr and Sên-Iey the Illusion-weaver. Your early life was shaped by the teachings of enchanters beside the magical Springs of Fog. After surviving a devastating plague that twisted your mind, you became a homicidial maniac, declared yourself the Fire-King and led a ruthless campaign of subjugation across the Khailûza plateau. Your ambition caught the eye of [sauroncharacter|E], who gifted you a Ring of Power, transforming you into one of the immortal [ringwraiths|E].\n\nUnder the dark influence of Sauron, you expanded your dominion and marshalled an army of disenchanted Khey warriors. Your reign of terror extended through multiple expansions and conflicts, including the First and Second Khailûzan Expansions. You served Sauron through the War of the Last Alliance and the Third Age. Your insanity was questioned many times by the other ringwraiths, who secretly wanted Sauron to take back the ring and destory you.\n\nOperating from the gates to Mordor at [GetTitleByKey('b_cirith_ungol').GetNameNoTier], you continue to spread fear and destruction.\n\n- UNIQUE FLAVORS:\n- You are landed, with an stronghold in [GetTitleByKey('b_cirith_ungol').GetNameNoTier] that extends all along Êphil Duath.\n- You can cast `Cracks of the Earth` spell"
 nazguls_unleashed.0008.a:0 "From the heart of Orodruin, flames of terror rise."

 nazguls_unleashed.0006.t:0 "Durthang Unleashed: Hôarmûrath the Ice King"
 nazguls_unleashed.0006.desc:0 "As Hôarmûrath the Ice King, your story begins in the Forest of Ntîrna in the land of later Ûrd. Born to Emûrath, you grew up among the Nwûrdu clans and were deeply influenced by the Avari Elves. In SA 1992 you killed your mother, the last Matriarch of the Urdar, and sent pieces of her body to every forest in Urd announcing the new way of things.\n\nYour quest for power attracted the attention of Sauron, who gifted you a Ring of Power, transforming you into one of the immortal [ringwraiths|E]. As the Ice King, you commanded the northern forces of Sauron's armies and oversaw the construction of Mordor's defenses. You participated in key battles throughout the War of the Last Alliance. From your stronghold in [GetTitleByKey('b_durthang').GetNameNoTier], you spread fear and devastation through war and sorcery.\n\n- UNIQUE FLAVORS:\n- You are landed, with an stronghold in [GetTitleByKey('c_durthang').GetNameNoTier].\n- You start as a [sorcerer|E] level 2\n- You can cast `Abnormal Winter` spell"
 nazguls_unleashed.0006.a:0 "A reign of ice and terror spreads."


 evil.0002.t:0 "Select Ritual Caster"
 evil.0002.desc:0 "As I plan my ritual, I need to decide which of my [sorcerers|E] will be in charge or casting the spell.\n\nNOTES:\n- Only sorcerers who have not recently casted a spell will be available.\n\n- The higher level of sorcery (e.g - [GetTrait('sorcerer_1').GetName(GetNullCharacter)], [GetTrait('sorcerer_2').GetName(GetNullCharacter)] and [GetTrait('sorcerer_3').GetName(GetNullCharacter)] traits) the caster has, the bigger chances of success and critical success.\n\n- Court sorcerers have bigger change of failure and critical failure compared to their liege."
 evil.0002.a:0 "[ritual_caster_1.GetName]"
 evil.0002.b:0 "[ritual_caster_2.GetName]"
 evil.0002.c:0 "[ritual_caster_3.GetName]"
 evil.0002.d:0 "I will do it myself"


 agent_schemes.0001.t:0 "Select Agent"
 agent_schemes.0001.desc:0 "As I plan my scheme, I need to decide which of my [agents|E] will be in charge of performing the scheme.\n\nNOTES:\n- Only agents who have not recently schemed will be available.\n\n- Indur has an increased success rate of 10%."
 agent_schemes.0001.a:0 "[selected_agent_1.GetName]"
 agent_schemes.0001.b:0 "[selected_agent_2.GetName]"
 agent_schemes.0001.c:0 "[selected_agent_3.GetName]"
 agent_schemes.0001.d:0 "I will do it myself"

 agent_schemes.0010.t:0 "Steal Gold"
