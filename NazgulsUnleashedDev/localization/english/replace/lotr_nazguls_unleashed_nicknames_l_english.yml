 nick_black_horseman:0 "the Long Rider"
 nick_black_horseman_desc:0 "The Long Rider, Ninth of the [nazgulcharacter|E], was named so because his service as messenger of Sauron. You can often see him riding his steady black horse between the realms of Rhun, Khand, Mordor and Dol Guldur."

 nick_fire_king:0 "the Fire King"
 nick_fire_king_desc:0 "The Fire King, Eighth of the [nazgulcharacter|E], was named so as he brought fire and destruction to Khey Sârt during a series of campaigns known as the Flame-wars."