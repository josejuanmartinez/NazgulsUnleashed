l_english:
 bookmark_ovatha:0 "Ôvatha the Long Rider"
 bookmark_ovatha_desc:0 "Ôvatha, Lieutenant of [khand|E], is the Ninth and most undisciplined of Sauron’s [ringwraiths|E]. Originally named Ûvatha Achef, he was born in the caves of Ôlbamarl in S.A. 1970, hailed from the lineage of exiled Ioriag royalty. By the age of eighteen, he displayed exceptional skill, leading his father's cavalry at the decisive battle of Noz Peka in S.A. 1988.\n\nSurviving treachery within his own family, Ôvatha escaped from execution and rode to Lower Khand, earning his nickname. From there, he led a series of conquests that united Khand, catching the attention of the Dark Lord Sauron, who gifted him one of the [nineringsofmenshort|E] in S.A. 2002. After Sauron's fall in Second Age, Ôvatha remained hidden in Ôlbamarl until the Third Age, where he moved to Tol Sûreleb in the Sea of Rhun, expanding his reign of terror."
 
